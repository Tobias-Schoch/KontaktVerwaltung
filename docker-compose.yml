version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kontakthub-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/data/kontakte.db
    volumes:
      - sqlite-data:/app/data
    networks:
      - kontakthub-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kontakthub-frontend
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - kontakthub-network

networks:
  kontakthub-network:
    driver: bridge

volumes:
  sqlite-data:
    name: kontakthub-sqlite-data
